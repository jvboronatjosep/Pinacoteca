services:
  db:
    image: jvboronatjosep/pinoteca_db:v1
    container_name: contenedorPinoteca_db
    ports:
      - "3306:3306"
  php:
    image: jvboronatjosep/pinoteca_app:v1
    container_name: contenedorPinoteca_app
    ports:
      - "8080:80"
    depends_on:
      - db
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: contenedorPhpMyAdmin
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: contrasenyaRoot
    ports:
      - "8081:80"
    depends_on:
      - db